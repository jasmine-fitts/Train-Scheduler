<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <srcipt src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></srcipt>

    
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="assets/app.js"></script>

    

</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="text-center">Anytime is Train Time</h1>
                  <p class="text-center">Choo Choo. Chee Chee. </p>
                </div>
        </div>

        <div class="container-fluid">
            <div class="panel panel-info">
                <div class="panel-heading">Current Train Schedule</div>
                <table class="table">
                    <thead>
                        <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="container-fluid">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel-heading">Add A Train</div>
                    <form>
                            <div class="form-group">
                              <label for="train-name">Train Name</label>
                              <input type="text" class="form-control" id="train-name">
                            </div>
                          
                            <div class="form-group">
                              <label for="train-destination">Destination</label>
                              <input type="text" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                    <label for="train-time">First Train Time (HH:mm) - military time</label>
                                    <input type="text" class="form-control" id="train-time">
                            </div>
                            <div class="form-group">
                                    <label for="train-frequency">Frequency (mins)</label>
                                    <input type="text" class="form-control" id="train-frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                          </form>
                </div>
            </div>
        </div>
</body>
</html>
